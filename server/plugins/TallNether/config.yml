# This configures the worlds that will have TallNether enabled and the settings for each
# Only worlds of the Nether type will be affected
# The only required setting is having 'enabled' to be set to true
# All other settings will use default values if nothing is given in the config
# All worlds not in the config will be ignored
#
# See the file config-examples.txt to see examples of config layouts

worlds:
  world_nether:
    enabled: true
    farlands: true
    lava-sea-level: 40
    ancient-debris1-attempts: 1
    ancient-debris2-attempts: 1
    nether-wastes:
      fire-attempts: 20
      fire-min-height: 10
      fire-max-height: 200
      ancient-debris1-attempts: 3
    soul-sand-valley:
      soul-fire-attempts: 25
      ancient-debris1-attempts: 3
    basalt-deltas:
      nether-gold-attempts: 10
