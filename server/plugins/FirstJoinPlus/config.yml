# FirstJoinPlus Configuration -- Configuration Help: http://dev.bukkit.org/bukkit-plugins/firstjoinplus/ #
settings:
  allow-automatic-updating: false
  every-join-is-first-join: false
on-first-join:
  delay-everything-below-by: 0
  first-join-message:
    enabled: false
    message: '&d%player_name has joined for the first time!'
  fun-stuff:
    play-sound:
      enabled: false
      sound-name: entity_player_levelup
      listen-permission: firstjoinplus.notify
    smoke-effect:
      enabled: false
    launch-firework:
      enabled: false
  first-join-kit:
    enabled: true
    items:
    - cookie:6
  give-written-books:
    enabled: true
    book-files:
    - hello.txt
    - rules.txt
  give-experience:
    enabled: false
    level-amount: 0
  modify-damage:
    disable-pvp:
      enabled: false
      expire-after: 10
    god-mode:
      enabled: true
      expire-after: 600
  run-commands:
    enabled: false
    commands:
    - me just joined for the first time!
  run-console-commands:
    enabled: true
    commands:
    - title %player_name times 80 400 60
    - 'title %player_name subtitle {"text":"\u041f\u043e\u043c\u043d\u0438: \u0433\u0440\u0438\u0444\u0435\u0440\u0438\u0442\u044c
      \u0443 \u043d\u0430\u0441 \u0437\u0430\u043f\u0440\u0435\u0449\u0435\u043d\u043e.","color":"gold"}'
    - title %player_name title {"text":"GoodMC Original","color":"dark_green"}
  apply-potion-effects:
    enabled: false
    effects:
    - SPEED:1:15
  send-messages:
    enabled: true
    messages:
    - '&2Неуязвимость будет действовать 10 минут.'
  reset-state:
    enabled: false
  teleport:
    enabled: false
    x: 0
    y: 64
    z: 0
    pitch: 0
    yaw: 0
    world: world
other-messages:
  join-message:
    enabled: false
    message: '&e%player_name joined the game.'
  quit-message:
    enabled: false
    message: '&e%player_name left the game.'
  kick-message:
    enabled: false
    message: '%none'
