  '   ': ''
Установка значений здоровья или урона на -2 отключает изменения:
  '   ': ''
Любые другие значения изменяют урон или здоровье этого моба на то, на что он установлен:
  '    ': ''
'ex: 2 = 1 heart - 7 = 3 and a half hearts':
  '    ': ''
Мобы, которые не могут атаковать, все еще имеют значения урона, но урон не будет применен к ним:
  '    ': ''
