# Please visit https://github.com/froobynooby/FarmControl/wiki/Profiles for help with making profiles.

profiles:
  soft-nerf-animal-farms:
    group:
      types:
        - "category:animal"
      count: 15
      distance: 5
    actions:
      - remove-random-movement
      - disable-collisions

  hard-nerf-animal-farms:
    group:
      types:
        - "category:animal"
      count: 15
      distance: 5
    actions:
      - remove-awareness
      - disable-collisions

  freeze-animal-farms:
    group:
      types:
        - "category:animal"
      count: 15
      distance: 5
    actions:
      - remove-ai
      - disable-collisions

  trim-animal-farms:
    group:
      types:
        - "category:animal"
      count: 20
      distance: 5
      pure: true
    actions:
      - kill

  trim-sparse-animal-farms:
    group:
      types:
        - "category:animal"
      count: 51
      distance: 160
      pure: true
    actions:
      - kill

  trim-villager-lag:
    group:
      types:
        - "villager"
      count: 10
      distance: same-chunk
    actions:
      - remove-ai
      - disable-collisions

  trim-villager-chunks:
    group:
      types:
        - "villager"
      count: 20
      distance: same-chunk
    actions:
      - remove

  trim-monster-chunks:
    group:
      types:
        - "category:monster"
      count: 40
      distance: same-chunk
    actions:
      - remove

  trim-monster-farms:
    group:
      types:
        - "category:monster"
      count: 20
      distance: 10
    actions:
      - remove-ai
      - disable-collisions

  trim-monster-lag:
    group:
      types:
        - "category:monster"
      count: 25
      distance: 50
    actions:
      - remove-ai
