    success: '&f➥ Успешная регистрация!'
    kicked_admin_registered: '&f➥ Администратор зарегистрировал ваш аккаунт. Пожалуйста, войдите снова! Поддержка alert@goodmc.ru Последние новости в дискорд https://discord.gg/QFdHgW'
# Password errors on registration
password:
    match_error: '&f➥ Пароли не совпадают! Cтрока должна содержать хотя бы одно число, буквы в нижнем и верхнем регистре, и длину не менее 6 символов.'
    name_in_password: '&f➥ Вы не можете использовать ваш ник в качестве пароля! Cтрока должна содержать хотя бы одно число, буквы в нижнем и верхнем регистре, и длину не менее 6 символов.'
    unsafe_password: '&f➥ Вы не можете использовать небезопасный пароль! Cтрока должна содержать хотя бы одно число, буквы в нижнем и верхнем регистре, и длину не менее 6 символов.'
