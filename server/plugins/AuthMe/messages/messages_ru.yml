    wrong_length: '&f➥ Ваш пароль не достигает минимальной длины 6 символов или привышает максимальную 128 символов!'
# Login
login:
    command_usage: '&f➥ Авторизуйся: &6/login &6&oпароль&f. Если ты только что зарегистрировался, пароль придет на почту, указанную при регистрации. Если вошел в первый раз - значит аккаунт занят.'
    wrong_password: '&f➥ Неправильный пароль! Если забыл пароль, в помощь команда &6/email recovery &6&oтвоя_электронная_почта&f. Не стоит пытаться взломать аккаунт или вспомнить пароль множеством попыток. Это приведет к блокировке IP. Поддержка alert@goodmc.ru Последние новости в дискорд https://discord.gg/QFdHgW'
    success: '&f➥ Приятной игры!'
    login_request: '&f➥ Авторизуйся: &6/login &6&oпароль'
