      heal-amount: 1
      heal-awake: false
      feed-awake: false
      add-saturation: true
      max-saturation: 1.0
      saturation-amount: 1.0
    titles:
      enabled: true
      sleep-title: '&b{12H}:{MIN} {MER_UPPER}'
      sleep-subtitle: ''
      morning-title: '&aХорошего дня!'
      morning-subtitle: ''
      stay-ticks: 40
